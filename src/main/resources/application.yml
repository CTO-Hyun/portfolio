spring:
  application:
    name: portfolio-service
  datasource:
    url: jdbc:mysql://localhost:3306/portfolio
    username: portfolio
    password: portfolio
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: portfolio-notification-consumer
      auto-offset-reset: earliest
      properties:
        specific.avro.reader: false
    producer:
      acks: all
      retries: 3
  data:
    redis:
      host: localhost
      port: 6379

security:
  jwt:
    secret: ${JWT_SECRET:local-development-secret-change-me-please}
    access-token-ttl-seconds: ${JWT_TTL_SECONDS:3600}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      probes:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

logging:
  level:
    root: INFO
    org.springframework.kafka: INFO
  pattern:
    console: "{\"timestamp\":\"%d{ISO8601}\",\"level\":\"%p\",\"logger\":\"%c{1}\",\"thread\":\"%t\",\"message\":\"%replace(%m){'\\n'|'\\\\n'}\",\"requestId\":\"%X{requestId}\",\"userId\":\"%X{userId}\",\"orderId\":\"%X{orderId}\"}%n"

server:
  servlet:
    context-path: /

app:
  kafka:
    topics:
      order-created: order.created
  outbox:
    poll-interval-ms: 5000
  archive:
    retention-days: 30
    chunk-size: 100
    cron: "0 0 4 * * *"
